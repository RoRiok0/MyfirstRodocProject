<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de artista famoso</title>
</head>
    <body>
        <Form>

            <label for="NombreArtista"><i></i> Nombre de Artista:</i></label><br>
            <input type="text" id="NombreArtista" Name="NombreArtista" /> <br>

            <label for="Nombre"><i>Nombre Real:</i></label><br>
            <input type="text" id="Nombre" Name="Nombre" /> <br>

            <label for="Edad"><i>Edad:</i></label><br>
            <input type="text" id="edad" name="edad" /> <br>

            <label for="fecha_nacimiento"><i>Fecha de nacimiento:</i></label> <br>
            <input type="fecha_nacimiento" id="fecha_nacimiento" name="fecha_nacimiento" /> <br>

            <label for="Top_5_Spotify"><i>Top 5 canciones de Spotify:</i></label><br>
            <textarea id="Top_5_Spotify" name="Top_5_Spotify" rows="5" cols="50"></textarea> <br>

            <label for="Nacion"><i>Nacionalidad:</i></label> <br>
            <select id="Nacion" name="Nacion"> 

                
                <option value="USA">Estados unidos</option>
                <option value="Japon">Japon</option>
                <option value="Russia">Russia</option>
                <option value="Alemania">Alemania</option>
                <option value="Colombia">Colombia</option> <br>


            </select>
            <br>
            <br>

            <label for="Genero_Musical"><i>Su genero musical:</i></label> <br>
            <select id="Genero_Musical" name="Genero_Musical"> 

                
                <option value="Clasicc">Clasica</option>
                <option value="Jazz">Jazz</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Disco">Disco</option>
                <option value="Metal">Metal</option>
                <option value="Country">Country</option>
                <option value="Electronic">Electronica</option> <br>

            </select>
            <br>
        
            <br>
            <label><i> Su genero:</i></label> <br>
            <input type="radio" id="genero" name="hombre">
            <label for="Masculino"> <strong> Masculino</strong></label> <br>
            <input type="radio" id="genero" name="mujer">
            <label for="Femenino"> <strong>Femenino</strong></label> <br>
            <input type="radio" id="genero" name="otro"> 
            <label for="otro"> <strong>Otro</strong></label> <br>
            <br>

            
            <button>Enviar cuestionario</button>




        </Form>
    </body>
</html>
